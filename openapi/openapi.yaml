info:
  version: 1.0.0-beta
  title: Verify
  contact:
    email: eng@wirescure.com
    name: WireSecure Engineering
  license: {}
  x-logo:
    url: 'https://raw.githubusercontent.com/wiresecure/verify-api/main/openapi/web/logo.png'
  description: |-
    The WireSecure verification API allows you to request confirmation of wire instructions from parties who must prove their identity.

    A demo is available showing how this functionality may be embedded within the [collection of subscriber documents](https://verify-demo.wiresecure.com/demo/button_collect) during the onboarding of a new fund.

    NOTE: This documentation is still under active discussion and development and things are likely to change before production release.
