paths:
  /verify:
    parameters: []
    post:
      summary: Create a verification request
      operationId: post-verify
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: This is the ID you'll use to pull the results of this verification request and the verified instructions.
                  verificationLink:
                    type: string
                    description: The URL to use for verification.
                required:
                  - id
                  - verificationLink
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
              examples:
                Error message example:
                  value: 0210021 is not a valid ABA or SWIFT code
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      description: |-
        Create a request for verification/confirmation of identity and wire instructions. If wire instructions are already on file and provided through this endpoint, they will be shown to the individual and they will be asked to confirm that the instructions are valid.

        This method returns a link that can be used for verification. The intent is that this can either be opened in a new tab (if this API is being called while embedded in a web application) or sent via SMS or email.

        This method also returns an ID for this request which can be used by the `GET` method to fetch the results of this confirmation/verification.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email_address:
                  type: string
                phone_number:
                  type: string
                  description: The E164 compliant phone number for this individual
                  example: '+12125551234'
                metadata:
                  type: object
                  description: This metadata will be returned back when retrieving this verification is unused by WireSecure. It can be any valid JSON object.
                wire_instructions:
                  $ref: '#/components/schemas/WireInstructions'
              required:
                - name
                - email_address
            examples:
              example with instructions to be confirmed:
                value:
                  name: John Smith
                  email_address: john.smith@gmail.com
                  phone_number: '+12125551234'
                  metadata:
                    internal_id: JSMITH001
                  wire_instructions:
                    bank_id_code: '021000021'
                    name_on_account: SMITH FAMILY TRUST LLC
                    beneficiary_address: '3624 Dauphine St, New Orleans, LA 70117'
                    account_number: '103983019283'
                    ffc: FBO acct 3020449390-B
                    intermediary_bank_name: BANQUE DE SAVOIE S.A.
                    intermediary_bank_id_code: BSAVFR2C
                    intermediary_bank_id_code_type: SWIFT
                    intermediary_bank_account_number: '1120897764'
        description: ''
      deprecated: true
    get:
      summary: Retrieve verification results
      operationId: get-verify
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Confirmation'
              examples:
                example:
